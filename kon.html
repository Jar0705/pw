<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Data</title>
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        section {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #007BFF;
            color: white;
            border-radius: 5px;
        }

        /* Responsif */
        @media (max-width: 600px) {
            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }

            section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <section>
        <h2>Data Bulanan</h2>
        <table>
            <thead>
                <tr>
                    <th>Januari</th>
                    <th>Februari</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>100</td>
                    <td>200</td>
                </tr>
                <tr>
                    <td>300</td>
                    <td>400</td>
                </tr>
            </tbody>
        </table>
    </section>

    <footer>&copy; 2025 - Semua Hak Dilindungi</footer>

</body>
</html>
