<!DOCTYPE html>
<html>
  <head>
    <title>Pertemuan 2 HTML Dasar</title>
    <style>
      /* Reset default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
        padding: 20px;
      }

      header {
        background: #333;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
      }

      header a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
      }

      main, section {
        background: #fff;
        padding: 20px;
        margin: 20px 0;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      #form label {
        display: block;
        margin-top: 10px;
      }

      #form input, #form select, #form button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      #form button {
        background: #28a745;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      #form button:hover {
        background: #218838;
      }

      #gambar img {
        display: block;
        margin: 0 auto;
        border-radius: 10px;
      }

      h1, h2 {
        text-align: center;
      }

      p {
        text-align: justify;
        margin-bottom: 10px;
      }

      ul, ol {
        margin-left: 20px;
      }

      ul li, ol li {
        margin-bottom: 5px;
      }

      #table table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      #table th, #table td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: center;
      }

      #table th {
        background: #333;
        color: #fff;
      }

      footer {
        text-align: center;
        padding: 10px;
        background: #333;
        color: #fff;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="https://ipwija.ac.id">Home</a>
    </header>
    
    <main>
      Hi
      <br>
    </main>
    
    <section>Halo world</section>

    <section id="form">
      <form>
        <label>Username:</label>
        <input type="text">
        
        <label>Password:</label>
        <input type="password">
        
        <label>Warna:</label>
        <input type="color">
        
        <label>Dropdown:</label>
        <select>
          <option>1</option>
          <option>2</option>
        </select>

        <label>Tanggal:</label>
        <input type="date">

        <label>Upload File:</label>
        <input type="file">

        <label>
          <input type="checkbox"> Saya setuju
        </label>

        <label>Pencarian:</label>
        <input type="search">

        <input type="submit" value="Cancel">
        <button>Login</button>
      </form>
    </section>

    <section id="gambar">
      <img src="may.jpg" height="200" width="200">
    </section>

    <section id="paragraf">
      <h1>Pertemuan 2</h1>
      <h2>HTML Dasar</h2>
      <p>Pertemuan dasar HTML membuat paragraf dengan sederhana <i>miring</i>, <b>tebal</b></p>
      
      <ul>
        <li>1</li>
        <li>2</li>
      </ul>
      
      <ol>
        <li>Satu</li>
        <li>Dua</li>
      </ol>
    </section>

    <section id="table">
      <h2>Table</h2>
      <table border="1">
        <thead>
          <tr>
            <th>Jan</th>
            <th>Feb</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>2</td>
          </tr>
          <tr>
            <td>3</td>
            <td>4</td>
          </tr>
        </tbody>
      </table>
    </section>

    <footer>@2025</footer>
  </body>
</html>
